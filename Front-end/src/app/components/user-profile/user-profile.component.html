<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Bootstrap Responsive Web Application Template</title>
</head>

<body>
    <div class="main-content">
        <div class="container-fluid">
            <div class="page-title">
                <h4>Account Setting</h4>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="widget-profile-1 card">
                                <div class="profile border bottom">
                                    <div class="mrg-top-30 mrg-btm-5">
                                        <label for="img-upload" class="pointer">
                                            <img [src]="profile.image" width="100" height="100" alt="">
                                            <span class="btn btn-default display-block no-mrg-btm">Choose file</span>
                                            <input class="d-none" type="file" name="uploadedimages0" multiple
                                                id="img-upload" (change)="selectFile($event)">
                                        </label>
                                        <div *ngIf="currentFile" class="progress my-3">
                                            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                                                attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"
                                                [ngStyle]="{ width: progress + '%' }">
                                                {{ progress }}%
                                            </div>
                                        </div>
                                        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
                                    </div>
                                    <h4 class="mrg-top-5 no-mrg-btm text-semibold">{{profile.userName}}</h4>
                                    <p>Experience Designer</p>

                                </div>
                                
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-heading border bottom">
                                    <h4 class="card-title">General Info</h4>
                                </div>
                                <form name="myForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                                    <div class="card-block">
                                    <div class="row">
                                        <div class="col">
                                            <p class="mrg-top-10 text-dark ml-3"> <b>UserName</b></p>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" id="userName" 
                                                   value="{{profile.userName}}" formControlName="userName"
                                                    [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" [(ngModel)]="profile.userName" name="userName">
                                                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                                    <div *ngIf="f.userName.errors.required">UserName is required</div>
                                                </div>
                                                <div *ngIf="isExist" class="text-danger">UserName already exist</div>
                                            </div>
                                            
                                        </div>
                                        <div class="col">
                                            <div class="col-md-3">
                                                <p class="mrg-top-10 text-dark"> <b>Email</b></p>
                                            </div>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" id="email" formControlName="email"
                                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="profile.email" name="email">
                                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required">email is required</div>
                                                </div>
                                                <div *ngIf="isExist" class="text-danger">Email already exist</div>
                                            </div>
                                        </div>
                                    </div>
                                <hr>
                                <div class="row">
                                    <div class="col">
                                        <p class="mrg-top-10 text-dark ml-3"> <b>Phone</b></p>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="phone" formControlName="phone"
                                                    [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" [(ngModel)]="profile.phone" name="phone">
                                                <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                                    <div *ngIf="f.phone.errors.required">phone is required</div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="col-md-3">
                                            <p class="mrg-top-10 text-dark"> <b>City</b></p>
                                        </div>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="city" formControlName="city"
                                            [ngClass]="{ 'is-invalid': submitted && f.city.errors }" [(ngModel)]="profile.city" name="city">
                                        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                                            <div *ngIf="f.city.errors.required">city is required</div>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p class="mrg-top-10 text-dark ml-3"> <b>Address</b></p>
                                    </div>
                                    <div class="col-md-6">
                                        <textarea type="text" class="form-control" id="address" formControlName="address"
                                            [ngClass]="{ 'is-invalid': submitted && f.address.errors }" [(ngModel)]="profile.address" name="address" style="height: 82px;"></textarea>
                                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                            <div *ngIf="f.address.errors.required">address is required</div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <!-- <div class="row">
                                            <div class="col-md-3">
                                                <p class="mrg-top-10 text-dark ml-3"> <b>Status</b></p>
                                            </div>
                                            <div class="col-md-6">
                                                <p class="mrg-top-10">
                                                    <span class="status online mrg-top-10"></span>
                                                    <span class="mrg-left-10">{{UserObj.status}}</span>
                                                </p>
                                            </div>
                                        </div> -->
                                        <div>
                                        <button class="btn btn-sm btn-primary pull-right mt-1">
                                            Save</button>
                                        </div>

                                         <a routerLink="/template" class="btn btn-link pull-right">Cancel</a>
                                        </div>
                                </form>
                            
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
