<div class="app">
  <div class="authentication">
    <div class="sign-in-2">
      <div class="container-fluid no-pdd-horizon">
        <div class="row">
          <div class="col-md-80 mr-auto ml-auto">
            <div class="row">
              <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                <div class="vertical-align full-height">
                  <div class="table-cell">
                    
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" *ngIf="isForgotPassword">
                      <p class="font-size-5">Please enter your email address to reset your password</p>
                      <div class="form-group"><br>
                        <input formControlName="email" id="email" type="email" class="form-control"
                        placeholder="Email" [(ngModel)]="user.email">
                        <div *ngIf="f.email.touched && f.email.invalid" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">email is required.</div>
                        </div>
                      </div>
                      <div class="mt-3 text-center">
                        <button class="btn btn-block btn-info" [disabled]="!forgotPasswordForm.valid">Recover
                          access</button>
                      </div>

                      <div class="mt-3 text-center">
                        Donâ€™t have an account? <a href="" (click)="isUserRegister=true; isForgotPassword = false;">Sign up</a>
                      </div>
                    </form>
                    <div *ngIf="isUserRegister">
                      <app-register></app-register>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
